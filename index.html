<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AirMonitor</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h3>CO<sub>2</sub></h3>
            <canvas id="chart-co2"></canvas>
            <p id="co2">0</p>
        </div>
        <div>
            <h3>Влажность</h3>
            <canvas id="chart-humidity"></canvas>
            <p id="humidity">0</p>
        </div>
        <div>
            <h3>Частицы РМ2.5</h3>
            <canvas id="chart-pm25"></canvas>
            <p id="pm25">0</p>
        </div>
        <div>
            <h3>Температура</h3>
            <canvas id="chart-temperature"></canvas>
            <p id="temperature">0</p>
        </div>
        <div>
            <h3>Орг. вещества</h3>
            <canvas id="chart-tvoc"></canvas>
            <p id="tvoc">0</p>
        </div>
    </div>
    <div id="error" class="error">0</div>
    <script src="./js/gauge.min.js"></script>
    <script src="./js/renderer.js"></script>
</body>
</html>
