<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AirMonitor</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <h3>CO<sub>2</sub></h3>
            <canvas id="chart-co2"></canvas>
            <p id="co2">0</p>
        </div>
        <div>
            <h3>Влажность</h3>
            <canvas id="chart-humidity"></canvas>
            <p id="humidity">0</p>
        </div>
        <div>
            <h3>Частицы РМ1.0</h3>
            <canvas id="chart-pm10"></canvas>
            <p id="pm10">0</p>
        </div>
        <div>
            <h3>Частицы РМ2.5</h3>
            <canvas id="chart-pm25"></canvas>
            <p id="pm25">0</p>
        </div>
        <div>
            <h3>Температура</h3>
            <canvas id="chart-temperature"></canvas>
            <p id="temperature">0</p>
        </div>
        <div>
            <h3>Орг. вещества</h3>
            <canvas id="chart-tvoc"></canvas>
            <p id="tvoc">0</p>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <div id="diff" class="diff">diff: --/--/--</div>
            <div id="battery" class="battery">battery: -</div>
            <div id="error" class="error">error: -</div>
            <div class="dropdown">
                <div id="loading" class="loading"></div>
                <select id="devices" name="device" class="dropdown-select"></select>
            </div>
        </div>
    </div>
    <script src="./js/gauge.min.js"></script>
    <script src="./js/renderer.js"></script>
</body>
</html>
